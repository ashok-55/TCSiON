<!DOCTYPE html>
<html>
<head>
    <title>Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* CSS for responsive navigation bar */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        /* CSS for contact section */
        .contact-section {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        /* CSS for search bar */
        .search-bar {
            display: inline-block;
            margin-left: auto;
            margin-right: 20px;
        }

        .search-bar input[type="text"] {
            padding: 6px;
            font-size: 14px;
        }

        /* CSS for survey dashboard */
        .survey-dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .survey-question {
            flex-basis: calc(50% - 20px);
            margin-bottom: 20px;
        }

        .survey-question label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .survey-question select {
            width: 100%;
            padding: 6px;
            font-size: 14px;
        }

        .survey-comments {
            flex-basis: 100%;
        }

        .survey-comments textarea {
            width: 100%;
            padding: 6px;
            font-size: 14px;
        }

        /* CSS for pie charts */
        .pie-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        /* CSS for social media buttons */
        .social-media-buttons {
            text-align: center;
        }

        .social-media-buttons a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .social-media-buttons a:hover {
            background-color: #ddd;
        }
</style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <a href="#">Contact</a>
    </div>

    <h1>Customer Satisfaction Survey</h1>
    <p>Please take a moment to complete this survey. Your feedback is important to us and will help us improve our services.</p>


    <form id="survey-form">
        <div class="survey-dashboard">
            <div class="survey-question">
                <label>User ID:</label>
                <input type="text" name="user_id" id="user_id">
            </div>
            <div class="survey-question">
                <label>How would you rate your overall experience with our hotel?</label>
                <select name="q1" id="q1">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How would you rate the cleanliness of our hotel?</label>
                <select name="q2" id="q2">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How would you rate the service of our staff?</label>
                <select name="q3" id="q3">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How would you rate the quality of our food?</label>
                <select name="q4" id="q4">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How likely are you to stay at our hotel again?</label>
                <select name="q5" id="q5">
                    <option value="1">1 - Very unlikely</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very likely</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How would you rate the comfort of our beds?</label>
                <select name="q6" id="q6">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How satisfied are you with the hotel amenities?</label>
                <select name="q7" id="q7">
                    <option value="1">1 - Very dissatisfied</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very satisfied</option>
                </select>
            </div>

            <div class="survey-question">
                <label>How friendly were the hotel staff during your stay?</label>
                <select name="q8" id="q8">
                    <option value="1">1 - Not at all friendly</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Extremely friendly</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How would you rate the value for money?</label>
                <select name="q9" id="q9">
                    <option value="1">1 - Very poor</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="survey-question">
                <label>How satisfied were you with the check-in and check-out process?</label>
                <select name="q10" id="q10">
                    <option value="1">1 - Very dissatisfied</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very satisfied</option>
                </select>
            </div>
            <div class="survey-comments">
                <label>Any additional comments or suggestions?</label>
                <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
            </div>
            <div class="submit-button">
                <button onclick="submitSurvey()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
        <script src="js/survey.js"></script>
</body>
</html>
